type Greet {
  msg: String!
  name: String!
}

type Mutation {
  addResult(score: Float!): Result!
  changeName(name: String!): Greet!
}

type Query {
  greet: Greet!
  ranking: [Result!]
  results: [Result!]
  target: Target!
}

type Result {
  score: Float!
}

type Target {
  angle: Float!
  trigFunc: TrigFunc
}

type TrigFunc {
  calcCos: Float!
  calcTan: Float!
  calcsin: Float!
  cos: String!
  sin: String!
  tan: String!
}